name: CI

on:
  push:
    branches: [ master, rails7-ci ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.7, 3.0, ruby-head]
        rails_version:
          - '7.0.0.rc1'
          - 'edge'
        include:
          - ruby: 2.5
            rails_version: '6.1.0'
          - ruby: 2.6
            rails_version: '6.1.0'
          - ruby: 2.7
            rails_version: '6.1.0'
          - ruby: 3.0
            rails_version: '6.1.0'
          - ruby: jruby-9.2
            rails_version: '6.1.0'
          - ruby: jruby-9.3
            rails_version: '6.1.0'
          - ruby: jruby-head
            rails_version: '6.1.0'
          #
          # The past
          #
          # EOL Active Record
          - ruby: 2.2
            rails_version: '3.2.0'
          - ruby: 2.1
            rails_version: '4.1.0'
          - ruby: 2.4
            rails_version: '4.2.0'
          - ruby: 2.4
            rails_version: '5.0.0'
          - ruby: 2.5
            rails_version: '5.1.0'
          - ruby: 2.5
            rails_version: '5.2.0'
          - ruby: 2.5
            rails_version: '6.0.0'
          - ruby: 2.6
            rails_version: '6.0.0'
          - ruby: 2.7
            rails_version: '6.0.0'
          - ruby: jruby-9.2
            rails_version: '6.0.0'
          - ruby: jruby-9.3
            rails_version: '6.0.0'
          - ruby: jruby-head
            rails_version: '6.0.0'

    continue-on-error: ${{ matrix.rails_version == 'edge' || endsWith(matrix.ruby, 'head') }}

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      env:
        RAILS_VERSION: ${{ matrix.rails_version }}
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Run tests
      env:
        RAILS_VERSION: ${{ matrix.rails_version }}
      run: bundle exec rspec
    - name: Coveralls Parallel
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        flag-name: run-${{ matrix.ruby }}-${{ matrix.rails_version }}
        parallel: true

  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
